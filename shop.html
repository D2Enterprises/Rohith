<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <section id="shop" class="page visible">
            <h1>Shop</h1>
            <div class="products">
                <section class="product-card">
                    <img src="product.jpg" alt="Product Image">
                    <h2>Product 1</h2>
                    <p>$99.99</p>
                    <button class="add-to-cart-btn" data-name="Product 1" data-price="99.99">Add to Cart</button>
                </section>
                <section class="product-card">
                    <img src="product.jpg" alt="Product Image">
                    <h2>Product 2</h2>
                    <p>$89.99</p>
                    <button class="add-to-cart-btn" data-name="Product 2" data-price="89.99">Add to Cart</button>
                </section>
            </div>
        </section>
    </div>

    <div class="dock">
        <button class="dock-item" onclick="navigateTo('index.html')"><i class="fas fa-home"></i> Home</button>
        <button class="dock-item" onclick="navigateTo('shop.html')"><i class="fas fa-store"></i> Shop</button>
        <button class="dock-item" onclick="navigateTo('cart.html')"><i class="fas fa-shopping-cart"></i> Cart</button>
    </div>

    <div class="dynamic-island">
        <div class="cart-icon">ðŸ›’</div>
        <div class="cart-details">
            <p>Product added to cart!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
